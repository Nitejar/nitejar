# Fly.io configuration for Nitejar
# See docs/deployment/fly.md for deployment instructions

app = "nitejar"
primary_region = "ord"

[build]

[env]
  NODE_ENV = "production"
  DATABASE_URL = "/app/data/nitejar.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "nitejar_data"
  destination = "/app/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
