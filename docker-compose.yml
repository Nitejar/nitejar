services:
  postgres:
    image: postgres:16-alpine
    container_name: nitejar-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: nitejar
      POSTGRES_PASSWORD: nitejar
      POSTGRES_DB: nitejar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nitejar']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
